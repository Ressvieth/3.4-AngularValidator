<!DOCTYPE html>
<html lang="en" ng-app="formApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Validator</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-cloak>
	<div class="container" ng-controller="FormController">
		<h1><strong>Formularz</strong></h1>
		<hr>
		<div class="form-container">

			<form method="post" name="registerForm" novalidate ng-submit="register()" ng-show="!submitted">
				<div class="form-group">
					<label for="firstName">Imię</label>
					<input type="text" name="firstName" class="form-control" ng-model="user.firstName" ng-required="true"/>
					<p class="error text-center" ng-show="registerForm.firstName.$invalid && registerForm.firstName.$touched"><small>Podaj swoje imię</small></p>
				</div>
				<div class="form-group">
					<label for="lastName">Nazwisko</label>
					<input type="text" name="lastName" class="form-control" ng-model="user.lastName"/>
				</div>
				<div class="form-group">
					<label for="lastName">Email</label>
					<input type="email" name="email" class="form-control" ng-model="user.email" ng-required="true"/>
				</div>
				<div class="form-group">
					<label for="pass">Hasło</label>
					<input type="password" name="pass" class="form-control" ng-model="user.pass" ng-required="true" ng-minlength="5"/>
					<div ng-show="(registerForm.pass.$touched && registerForm.pass.$invalid) || registerForm.pass.$error.minlength">
					<small>Hasło musi posiadać min. 5 znaków</small>
					</div>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" ng-model="user.accept" ng-required="true"><span>Akceptuję regulamin</span></label>
				</div> 
				<input type="submit" value="Zarejestruj" name="register" class="btn btn-primary" ng-disabled="registerForm.$invalid"/>
			</form>
			<hr>
			<div class="alert alert-success text-center" ng-show="submitted">Dziękuję za rejestrację, {{user.firstName}}</div>
		</div>

	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
